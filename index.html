<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomy | Estética Avançada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #C5A076; --nude: #FAF7F5; --dark: #2D2D2D; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--nude); color: var(--dark); }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Estilo da Hero Section */
        .hero { padding: 100px 0; text-align: center; }
        .profile-img { 
            width: 180px; height: 180px; object-fit: cover; 
            border-radius: 50%; border: 5px solid white; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .btn-gold { 
            background-color: var(--gold); color: white; 
            border: none; padding: 15px 40px; border-radius: 50px;
            font-weight: 600; text-decoration: none; transition: 0.3s;
        }
        .btn-gold:hover { background-color: #a6855f; transform: translateY(-2px); color: white; }

        /* Agenda Container */
        #agenda { background: white; border-radius: 50px 50px 0 0; padding: 60px 0; margin-top: 40px; }
    </style>
</head>
<body>

    <section class="hero container">
        <h2 class="serif mb-4" style="letter-spacing: 4px; color: var(--gold);">BLOOMY</h2>
        
        <img src="https://via.placeholder.com/400?text=Sua+Foto+Aqui" alt="Dra. [NOME]" class="profile-img mb-4">
        
        <h1 class="serif h2 mb-3">Dra. Jeniffer Campelo</h1>
        <p class="mb-5 text-muted">Enfermagem Estética Avançada.</p>
        
        <a href="#agenda" class="btn-gold shadow">AGENDAR AVALIAÇÃO</a>
    </section>

    <section id="agenda">
        <div class="container text-center">
            <h3 class="serif mb-5">Escolha seu horário</h3>
            <div id="my-cal-inline" style="width:100%;height:600px;overflow:scroll"></div>
            <script type="text/javascript">
              (function (C, A, L) { 
                let p = function (a, ar) { a.q.push(ar); }; 
                let d = C.document; C.Cal = C.Cal || function () { let a = arguments; p(C.Cal, a); }; 
                d.head.appendChild(d.createElement("script")).src = A; 
                C.Cal("init", { origin: L }); 
                C.Cal("inline", { 
                    elementOrSelector: "#my-cal-inline", 
                    calLink: "bloomy/30min", // [TROQUE PELO LINK DELA NO CAL.COM]
                    config: {"theme":"light"} 
                }); 
              })(window, "https://app.cal.com/embed/embed.js", "https://app.cal.com");
            </script>
        </div>
    </section>

    <footer class="py-5 text-center small text-muted">
        © 2026 Bloomy Estética Avançada | São Paulo
    </footer>

</body>
</html>
